name: weather
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.9.0
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0
  go_router: ^17.0.0
  flutter_riverpod: ^2.6.1
  json_annotation: ^4.9.0
  geolocator: ^14.0.2
  intl: ^0.20.2
  material_symbols_icons: ^4.2892.0
  daylight: ^3.1.0
  permission_handler: ^12.0.1
  slang: ^4.11.1
  slang_flutter: ^4.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/emojis/
    - assets/images/locations/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
    - family: KronaOne
      fonts:
        - asset: assets/fonts/krona-one/KronaOne-Regular.ttf